<!DOCTYPE html>
<html>
  <head>
    <title>4 - float</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: solid 1px #000;
        height: 400px;
        width: 400px;
      }
      
      .item {
        background-color: #F22;
        border: solid 1px #FFF;
        color: #FFF;
        float: left;
        height: 100px;
        line-height: 100px;
        text-align: center;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
