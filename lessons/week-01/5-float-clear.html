<!DOCTYPE html>
<html>
  <head>
    <title>5 - float clear</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: solid 1px #000;
        width: 400px;
      }

      .item {
        background-color: #F22;
        border: solid 1px #FFF;
        color: #FFF;
        float: left;
        height: 100px;
        line-height: 100px;
        text-align: center;
        width: 100px;
      }
      
      .clear-fix::after {
        clear: both;
        content: "";
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
