<!DOCTYPE html>
<html>
  <head>
    <title>2 - Box model</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: solid 1px #F22;
        margin: 0 auto;
        width: 500px;
      }
      
      #box {
        border: solid 5px #000;
        height: 100px;
        margin: 50px;
        padding: 15px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box">This is The Box</div>
    </div>
  </body>
</html>
